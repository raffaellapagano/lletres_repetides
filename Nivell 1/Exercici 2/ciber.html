<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejercicio 2 js lletres repetides</title>

<body>

    <script>

        //Exercici 2
        // Al bucle, si la lletra és una vocal imprimeix a la consola: ‘He trobat la VOCAL: __’. Sinó, imprimeix: ‘He trobat la CONSONTANT: __’.
        // Si trobes un número, mostra per pantalla: ‘Els noms de persones no contenen el número: __’

        let arrayLetras = ["R", "A", "F", "F", "A", "E", "L", "L", "A", 5];
        let text= "";
        for (let i = 0; i < arrayLetras.length; i++) {
            text+= arrayLetras[i];
        }
        console.log("Partim del nom " + text);

        for (i = 0; i < arrayLetras.length; i++) {
            if (arrayLetras[i] == "A" || arrayLetras[i] == "E" || arrayLetras[i] == "I" || arrayLetras[i] == "O" || arrayLetras[i] == "U"){
                console.log("He trobat la VOCAL " + arrayLetras[i]);
            } else if(isNaN(arrayLetras[i]) == false){
                console.log("Els noms de persones no contenen el número: " + arrayLetras[i]);
            }else{
                console.log("He trobat la CONSONANT " + arrayLetras[i]);
            }
        }
    </script>
    
</body>
</html>
